<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit movie</title>
</head>
<body>
    <h1>Edit movie</h1>
    <div>
        <form th:object="${movie}" th:action="@{/savemovie}" action="#" method="post">
            <input type="hidden" th:field="*{id}" class="form-control"/>
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" />
            <label for="length">Length</label>
            <input type="text" th:field="*{length}" />
            <label for="ageLimit">Age Limit</label>
            <input type="number" th:field="*{ageLimit}" />
            <label for="categorylist">Category</label>
                <select id="categorylist" th:field="*{category}" class="form-control">
                    <option th:each="category: ${category}"
                        th:value="${category.categoryId}"
                        th:text="${category.name}"></option>
                </select>
            <input type="submit" class="btn btn-success" value="Save"></input>
        </form>
    </div>
</body>
</html>
